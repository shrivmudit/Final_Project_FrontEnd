<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px ;">

            <div class="col-md-6 offset-md-3">

                <mat-card> 

                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h2 class="text-center" style="margin-top: 20px ;"> Register Here !!</h2>


                <form (ngSubmit)="formSubmit()">

                    <!-- This field is for user name-->

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name ="username"
                        matInput 
                        placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint> Username must be unique !!</mat-hint>
                    </mat-form-field>

                    <!-- This field is for password-->

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.password"
                        name ="password"
                        type="password" matInput placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>
                    

                     <!-- This field is for firstname-->

                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input
                        required
                        [(ngModel)] = "user.firstName"
                        name = "firstName"
                        matInput 
                        placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.lastName"
                        name = "lastName"
                        matInput
                        placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input
                        required
                        [(ngModel)] = "user.email"
                        name = "email"
                        type="email" 
                        matInput placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>


                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input
                        required
                        [(ngModel)] = "user.phone"
                        name = "phone"
                        
                        type="number" matInput placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>

                    <div class = "container text-center">

                        <button type="submit" mat-raised-button color="primary"> Register</button>
                        <button style="margin-left: 20px" mat-raised-button color ="accent"> Clear </button>
                    </div>
 






                </form>
            </mat-card>


            </div>

        </div>
    </div>

</div>
